<!DOCTYPE html>
<html>
<head>
    <title>Course Dropdown Example</title>
</head>
<body bgcolor="lightyellow">

    <h2><font face="Arial" size="5" color="darkblue">Courses</font></h2>

    <details>
        <summary><b>Mathematics</b></summary>
        <ul>
            <li>Lecture 1: Algebra</li>
            <li>Lecture 2: Geometry</li>
            <li>Lecture 3: Calculus</li>
        </ul>
    </details>

    <details>
        <summary><b>Science</b></summary>
        <ul>
            <li>Lecture 1: Physics</li>
            <li>Lecture 2: Chemistry</li>
            <li>Lecture 3: Biology</li>
        </ul>
    </details>

    <details>
        <summary><b>History</b></summary>
        <ul>
            <li>Lecture 1: Ancient History</li>
            <li>Lecture 2: Medieval History</li>
            <li>Lecture 3: Modern History</li>
        </ul>
    </details>

</body>
</html>
